<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trading Journal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f6f3;
      --bg-hover: #f1f1ef;
      --bg-card: #ffffff;
      
      --text-primary: #37352f;
      --text-secondary: #6b6b6b;
      --text-muted: #9ca3af;
      
      --border-light: #e3e2e0;
      --border-medium: #d1d1d1;
      
      --accent-blue: #2eaadc;
      --accent-green: #4dabf7;
      --success: #40c057;
      --danger: #fa5252;
      --warning: #fab005;
      
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.05);
      
      --radius-sm: 3px;
      --radius-md: 6px;
      --radius-lg: 8px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    @media (min-width: 768px) {
      .wrap { padding: 32px 24px; }
    }

    /* Notion-style header */
    header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-light);
    }

    @media (min-width: 768px) {
      header {
        margin-bottom: 32px;
        padding-bottom: 24px;
      }
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .brand h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    @media (min-width: 768px) {
      .brand h1 { font-size: 40px; }
    }

    .sub {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Notion-style buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-medium);
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .btn:hover {
      background: var(--bg-hover);
    }

    .btn:active {
      background: var(--border-light);
    }

    .btn-primary {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #2589b0;
      border-color: #2589b0;
    }

    .btn-danger {
      color: var(--danger);
      border-color: #ffc9c9;
    }

    .btn-danger:hover {
      background: #fff5f5;
    }

    .btn-ghost {
      border-color: transparent;
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--bg-hover);
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      margin-bottom: 16px;
    }

    @media (min-width: 768px) {
      .card {
        padding: 24px;
        margin-bottom: 24px;
      }
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--text-secondary);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .form-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .form-col-full {
      grid-column: 1 / -1;
    }

    @media (min-width: 640px) {
      .form-col-half { grid-column: span 1; }
      .form-col-full { grid-column: span 2; }
    }

    @media (min-width: 1024px) {
      .form-col-half { grid-column: span 2; }
      .form-col-quarter { grid-column: span 1; }
      .form-col-full { grid-column: span 4; }
      .form-col-three { grid-column: span 3; }
    }

    /* Notion-style inputs */
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-medium);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.15s;
      -webkit-appearance: none;
    }

    input:hover, select:hover, textarea:hover {
      border-color: #d1d1d1;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(46, 170, 220, 0.1);
    }

    select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%236b6b6b' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      padding-right: 32px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      line-height: 1.6;
    }

    /* Paste zone */
    .paste-zone {
      border: 1px dashed var(--border-medium);
      border-radius: var(--radius-md);
      padding: 24px;
      text-align: center;
      background: var(--bg-secondary);
      transition: all 0.15s;
      cursor: pointer;
    }

    .paste-zone:hover, .paste-zone.active {
      border-color: var(--accent-blue);
      background: rgba(46, 170, 220, 0.04);
    }

    .paste-zone.has-image {
      border-style: solid;
      border-color: var(--success);
      background: rgba(64, 192, 87, 0.04);
    }

    .paste-icon {
      width: 32px;
      height: 32px;
      margin: 0 auto 8px;
      color: var(--text-muted);
      font-size: 24px;
    }

    .paste-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .paste-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .mobile-upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
    }

    .mobile-upload-btn:hover {
      background: var(--bg-hover);
    }

    .mobile-upload-btn input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .preview-box {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .preview-img {
      max-width: 100%;
      max-height: 200px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
    }

    /* KPIs - Notion database style */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    @media (min-width: 640px) {
      .kpi-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }
    }

    .kpi-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 16px;
      border: 1px solid var(--border-light);
    }

    .kpi-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .kpi-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    @media (min-width: 768px) {
      .kpi-value { font-size: 28px; }
    }

    .kpi-sub {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Filters */
    .filter-bar {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 16px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .filter-bar::-webkit-scrollbar {
      display: none;
    }

    .filter-bar > * {
      flex-shrink: 0;
    }

    @media (min-width: 768px) {
      .filter-bar {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr auto;
        overflow: visible;
        padding-bottom: 0;
      }
    }

    /* Table */
    .table-wrap {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid var(--border-light);
    }

    @media (max-width: 767px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead {
        display: none;
      }
      
      tbody tr {
        padding: 16px;
        border-bottom: 1px solid var(--border-light);
      }
      
      tbody tr:last-child {
        border-bottom: none;
      }
      
      td {
        padding: 4px 0;
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }
      
      td::before {
        content: attr(data-label);
        font-weight: 500;
        color: var(--text-muted);
        font-size: 11px;
        text-transform: uppercase;
      }
      
      td:first-child {
        margin-bottom: 8px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-light);
      }
      
      td:first-child::before {
        display: none;
      }
      
      .trade-date {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
      }
      
      .trade-time {
        font-size: 13px;
        color: var(--text-muted);
      }
    }

    @media (min-width: 768px) {
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      
      th {
        text-align: left;
        padding: 12px 16px;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        color: var(--text-muted);
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-light);
        white-space: nowrap;
      }
      
      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-light);
        color: var(--text-secondary);
      }
      
      tr:hover td {
        background: var(--bg-hover);
      }
      
      tr:last-child td {
        border-bottom: none;
      }
    }

    /* Status badges */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
    }

    .badge-win {
      background: rgba(64, 192, 87, 0.1);
      color: #2b8a3e;
    }

    .badge-loss {
      background: rgba(250, 82, 82, 0.1);
      color: #c92a2a;
    }

    .badge-be {
      background: rgba(250, 176, 5, 0.1);
      color: #e67700;
    }

    .badge-long {
      background: rgba(77, 171, 247, 0.1);
      color: #1971c2;
    }

    .badge-short {
      background: rgba(250, 82, 82, 0.1);
      color: #c92a2a;
    }

    /* Tags */
    .tag {
      display: inline-block;
      padding: 2px 8px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-size: 12px;
      color: var(--text-secondary);
      margin: 2px;
    }

    /* Thumbnails */
    .thumb {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-light);
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .thumb:hover {
      opacity: 0.8;
    }

    @media (min-width: 768px) {
      .thumb {
        width: 80px;
        height: 50px;
      }
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 20px;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
      background: var(--bg-card);
      padding: 16px;
      border-radius: var(--radius-lg);
    }

    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: var(--radius-sm);
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text-primary);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      opacity: 0;
      transition: all 0.2s;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    /* Utility */
    .hidden { display: none !important; }
    .text-right { text-align: right; }
    .font-mono { font-family: 'SF Mono', Monaco, monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-top">
        <div class="brand">
          <h1>Trading Journal</h1>
          <div class="sub">Log, analyze, and improve your trades</div>
        </div>
        <div class="header-actions">
          <button class="btn" id="exportBtn">Export CSV</button>
          <label class="btn" style="cursor:pointer;">
            Import CSV
            <input id="importInput" type="file" accept=".csv,text/csv" style="display:none" />
          </label>
          <button class="btn btn-danger" id="wipeBtn">Reset</button>
        </div>
      </div>
    </header>

    <div class="card" id="authCard">
      <div class="card-header">
        <div class="card-icon">üîê</div>
        <div class="card-title">Cloud Sync</div>
      </div>
      <div id="authHint" style="margin-bottom:16px; color:var(--text-secondary); font-size:14px;">
        Sign in to sync across devices
      </div>
      
      <div class="form-grid">
        <div class="form-col-half">
          <label>Email</label>
          <input id="authEmail" type="email" placeholder="you@example.com" />
        </div>
        <div class="form-col-half">
          <label>Password</label>
          <input id="authPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <div class="form-col-full" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
          <button class="btn btn-primary" id="signInBtn">Sign In</button>
          <button class="btn" id="signUpBtn">Create Account</button>
          <button class="btn btn-ghost" id="magicBtn">Magic Link</button>
          <button class="btn btn-ghost hidden" id="signOutBtn">Sign Out</button>
          <span style="margin-left:auto; font-size:13px; color:var(--text-muted);" id="whoami">Offline</span>
        </div>
      </div>
    </div>

    <div id="app" class="hidden">
      <!-- Entry Form -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">‚ûï</div>
          <div class="card-title">New Trade</div>
        </div>

        <div class="form-grid">
          <div class="form-col-quarter">
            <label>Date</label>
            <input id="date" type="date" />
          </div>
          <div class="form-col-quarter">
            <label>Time</label>
            <input id="time" type="time" />
          </div>
          <div class="form-col-half">
            <label>Symbol</label>
            <input id="symbol" placeholder="GBPUSD" style="text-transform:uppercase;" />
          </div>

          <div class="form-col-quarter">
            <label>Direction</label>
            <select id="direction">
              <option value="LONG">Long</option>
              <option value="SHORT">Short</option>
            </select>
          </div>
          <div class="form-col-quarter">
            <label>Session</label>
            <select id="session">
              <option value="ASIA">Asia</option>
              <option value="LONDON">London</option>
              <option value="NEWYORK">New York</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="form-col-half">
            <label>Setup</label>
            <input id="setup" placeholder="FVG, Order Block, etc." />
          </div>

          <div class="form-col-quarter">
            <label>Risk (R)</label>
            <input id="riskR" type="number" step="0.01" placeholder="1.0" />
          </div>
          <div class="form-col-quarter">
            <label>Result</label>
            <select id="result">
              <option value="WIN">Win</option>
              <option value="LOSS">Loss</option>
              <option value="BE">Break Even</option>
            </select>
          </div>
          <div class="form-col-quarter">
            <label>RR</label>
            <input id="rr" type="number" step="0.01" placeholder="2.5" />
          </div>
          <div class="form-col-quarter">
            <label>P&L ($)</label>
            <input id="pl" type="number" step="0.01" placeholder="500" />
          </div>

          <div class="form-col-full">
            <label>Tags</label>
            <input id="tags" placeholder="ict, liquidity, h4 (comma separated)" />
          </div>

          <div class="form-col-half">
            <label>Screenshot URL</label>
            <input id="shotUrl" placeholder="https://..." />
          </div>
          <div class="form-col-half">
            <label>Upload File</label>
            <input id="shotFile" type="file" accept="image/*" />
          </div>

          <div class="form-col-half">
            <label>Screenshot</label>
            <div class="paste-zone" id="pasteBox" tabindex="0">
              <div class="paste-icon" id="pasteIcon">üìã</div>
              <div class="paste-text" id="pasteText">Paste or tap to upload</div>
              <div class="paste-hint" id="pasteHint">Ctrl+V on desktop</div>
              
              <label class="mobile-upload-btn" id="mobileUploadBtn">
                üìÅ Choose from Gallery
                <input type="file" accept="image/*" id="mobileFileInput" />
              </label>
              
              <div class="preview-box hidden" id="previewContainer">
                <img id="shotPreview" class="preview-img" alt="Preview" />
                <button class="btn btn-danger" id="clearShotBtn" style="font-size:13px;">Remove</button>
              </div>
              <div id="shotStatus" style="margin-top:8px; font-size:12px; color:var(--text-muted);"></div>
            </div>
          </div>

          <div class="form-col-half">
            <label>Notes</label>
            <textarea id="notes" placeholder="What did you observe? Emotional state?"></textarea>
          </div>

          <div class="form-col-full" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
            <button class="btn btn-primary" id="addBtn" style="font-weight:600;">Save Trade</button>
            <button class="btn btn-ghost" id="clearFormBtn">Clear</button>
            <button class="btn" id="syncBtn">Sync Now</button>
            <span id="cloudHint" style="margin-left:auto; font-size:13px; color:var(--text-muted);"></span>
          </div>
        </div>
      </div>

      <!-- Analytics -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üìä</div>
          <div class="card-title">Performance</div>
        </div>

        <div class="kpi-grid" id="kpis"></div>

        <div style="margin-bottom:20px;">
          <label style="margin-bottom:8px;">Filters</label>
          <div class="filter-bar">
            <input id="search" placeholder="Search..." style="flex:1; min-width:150px;" />
            <select id="filterResult" style="width:110px;">
              <option value="ALL">All</option>
              <option value="WIN">Wins</option>
              <option value="LOSS">Losses</option>
              <option value="BE">BE</option>
            </select>
            <input id="fromDate" type="date" style="width:130px;" />
            <input id="toDate" type="date" style="width:130px;" />

    async function blobToCompressedDataUrl(blob, maxW = 1200, quality = 0.7) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const url = URL.createObjectURL(blob);
        
        img.onload = () => {
          const scale = Math.min(1, maxW / img.width);
          const w = Math.max(1, Math.round(img.width * scale));
          const h = Math.max(1, Math.round(img.height * scale));
          
          const canvas = document.createElement("canvas");
          canvas.width = w;
          canvas.height = h;
          
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0, 0, w, h);
          ctx.drawImage(img, 0, 0, w, h);
          
          URL.revokeObjectURL(url);
          
          try {
            const dataUrl = canvas.toDataURL("image/jpeg", quality);
            resolve(dataUrl);
          } catch (e) {
            reject(e);
          }
        };
        
        img.onerror = () => {
          URL.revokeObjectURL(url);
          reject(new Error("Failed to load image"));
        };
        
        img.src = url;
      });
    }

    async function pullFromCloud() {
      if (!sb || !currentUser || syncInProgress) return;
      
      syncInProgress = true;
      showCloudMsg("Syncing...");
      
      try {
        const { data, error } = await sb
          .from("trades")
          .select("*")
          .eq("user_id", currentUser.id)
          .order("updated_at", { ascending: false });

        if (error) throw error;

        // Merge cloud data with local, preferring newer timestamps
        const cloudTrades = (data || []).map(row => ({
          ...row.trade,
          id: row.id,
          _synced: true,
          _updatedAt: row.updated_at
        }));

        const localMap = new Map(state.trades.map(t => [t.id, t]));
        const cloudMap = new Map(cloudTrades.map(t => [t.id, t]));
        
        // Merge: keep newer version of each trade
        const merged = [];
        const allIds = new Set([...localMap.keys(), ...cloudMap.keys()]);
        
        for (const id of allIds) {
          const local = localMap.get(id);
          const cloud = cloudMap.get(id);
          
          if (!local) {
            merged.push(cloud);
          } else if (!cloud) {
            // Local only - will be pushed later
            merged.push(local);
          } else {
            // Both exist - compare timestamps
            const localTime = new Date(local.updatedAt || local.createdAt || 0);
            const cloudTime = new Date(cloud._updatedAt || 0);
            merged.push(localTime > cloudTime ? local : cloud);
          }
        }

        state.trades = merged.sort((a, b) => 
          new Date(b.dateTime || 0) - new Date(a.dateTime || 0)
        );
        
        saveLocalCache();
        render();
        showToast("Synced successfully", "success");
        showCloudMsg(`Updated ${new Date().toLocaleTimeString()}`);
        
      } catch (err) {
        console.error("Sync failed:", err);
        showToast("Sync failed - working offline", "error");
        showCloudMsg("Offline mode");
      } finally {
        syncInProgress = false;
      }
    }

    function filteredTrades() {
      const q = ($("search").value || "").trim().toLowerCase();
      const fr = $("filterResult").value;
      const from = $("fromDate").value ? new Date($("fromDate").value + "T00:00:00").getTime() : null;
      const to = $("toDate").value ? new Date($("toDate").value + "T23:59:59").getTime() : null;

      let list = [...state.trades];

      // Sort
      const { key, dir } = state.sort;
      list.sort((a, b) => {
        let av, bv;
        if (key === "dateTime") {
          av = new Date(a.dateTime).getTime();
          bv = new Date(b.dateTime).getTime();
        } else if (key === "rr") {
          av = Number(a.rr);
          bv = Number(b.rr);
        } else if (key === "symbol") {
          av = a.symbol;
          bv = b.symbol;
        } else {
          av = a[key];
          bv = b[key];
        }

        if (typeof av === "string" && typeof bv === "string") {
          return dir === "asc" ? av.localeCompare(bv) : bv.localeCompare(av);
        }
        return dir === "asc" ? (av - bv) : (bv - av);
      });

      // Filter
      if (fr !== "ALL") list = list.filter(t => t.result === fr);
      if (from !== null) list = list.filter(t => new Date(t.dateTime).getTime() >= from);
      if (to !== null) list = list.filter(t => new Date(t.dateTime).getTime() <= to);

      if (q) {
        list = list.filter(t => {
          const hay = [
            t.symbol, t.direction, t.session, t.setup, t.notes,
            (t.tags || []).join(" "), String(t.rr), String(t.pl)
          ].join(" ").toLowerCase();
          return hay.includes(q);
        });
      }

      return list;
    }

      const be = list.filter(t => t.result === "BE").length;
      const winRate = total ? (wins / total) * 100 : 0;
      const rrSum = list.reduce((a, t) => a + (Number.isFinite(Number(t.rr)) ? Number(t.rr) : 0), 0);

      let peak = 0, eq = 0, maxDD = 0;
      for (const t of [...list].sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime))) {
        const r = Number.isFinite(Number(t.rr)) ? Number(t.rr) : 0;
        eq += r;
        if (eq > peak) peak = eq;
        const dd = peak - eq;
        if (dd > maxDD) maxDD = dd;
      }

      const cards = [
        { t: "Trades", v: String(total), sub: `${wins}W ${losses}L ${be}BE` },
        { t: "Win Rate", v: fmt(winRate) + "%", sub: total > 0 ? `${Math.round(winRate)}%` : "‚Äî" },
        { t: "Net RR", v: fmt(rrSum), sub: rrSum >= 0 ? "+" + fmt(rrSum) : fmt(rrSum) },
        { t: "Max DD", v: fmt(maxDD), sub: "R-multiples" }
      ];

      $("kpis").innerHTML = cards.map(c => `
        <div class="kpi-card">
          <div class="kpi-label">${c.t}</div>
          <div class="kpi-value">${c.v}</div>
          <div class="kpi-sub">${c.sub}</div>
        </div>
      `).join("");
    }

    function render() {
      const list = filteredTrades();
      renderKPIs(list);

      const tbody = $("tbody");
      const isMobileView = window.innerWidth < 768;

      if (list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="12">
              <div class="empty-state">
                <div style="font-size:48px; margin-bottom:16px;">üìù</div>
                <div style="font-size:16px; font-weight:600; color:var(--text-primary); margin-bottom:8px;">No trades yet</div>
                <div style="font-size:14px; color:var(--text-muted);">Add your first trade above</div>
              </div>
            </td>
          </tr>

        return;
      }

      tbody.innerHTML = list.map(t => {
        const dt = new Date(t.dateTime);
        const tags = (t.tags || []).slice(0, 6).map(x => `<span class="tag">${escapeHtml(x)}</span>`).join("");
        const notes = t.notes ? escapeHtml(t.notes.substring(0, 100)) + (t.notes.length > 100 ? "..." : "") : "‚Äî";
        const setup = t.setup || "‚Äî";
        const pl = t.pl === "" ? "" : fmt(t.pl);
        const plColor = Number(t.pl) > 0 ? "var(--success)" : Number(t.pl) < 0 ? "var(--danger)" : "inherit";

        let shotHtml = "‚Äî";
        if (t.shotDataUrl || t.shotUrl) {
          const thumbSrc = t.shotDataUrl || (isProbablyImageUrl(t.shotUrl) ? t.shotUrl : "");
          if (thumbSrc) {
            shotHtml = `
              <img class="thumb" src="${escapeHtml(thumbSrc)}" onclick="openShot('${t.id}')" loading="lazy" />
              <div style="margin-top:4px;">
                ${t.shotUrl ? `<a href="${escapeHtml(t.shotUrl)}" target="_blank" style="color:var(--accent-blue); font-size:11px;">Link</a> ¬∑ ` : ""}
                <a href="#" onclick="deleteScreenshotOnly('${t.id}');return false;" style="color:var(--danger); font-size:11px;">Remove</a>
              </div>
            `;
          } else if (t.shotUrl) {
            shotHtml = `<a href="${escapeHtml(t.shotUrl)}" target="_blank" style="color:var(--accent-blue);">View ‚Üí</a>`;
          }
        }

        const dirBadge = t.direction === "LONG"
          ? '<span class="badge badge-long">Long</span>'
          : '<span class="badge badge-short">Short</span>';

        const resultBadge = t.result === "WIN"
          ? '<span class="badge badge-win">Win</span>'
          : t.result === "LOSS"
            ? '<span class="badge badge-loss">Loss</span>'
            : '<span class="badge badge-be">BE</span>';

        if (isMobileView) {
          return `
            <tr>
              <td>
                <div class="trade-date">${dt.toLocaleDateString()}</div>
                <div class="trade-time">${dt.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ¬∑ ${escapeHtml(t.session)}</div>
              </td>
              <td data-label="Symbol"><strong style="font-size:16px;">${escapeHtml(t.symbol)}</strong></td>
              <td data-label="Dir">${dirBadge}</td>
              <td data-label="Setup">${escapeHtml(setup)}</td>
              <td data-label="Result">${resultBadge}</td>
              <td data-label="RR" class="font-mono" style="font-weight:600;">${fmt(t.rr)}R</td>
              <td data-label="P&L" class="font-mono" style="font-weight:600; color:${plColor};">${pl || "‚Äî"}</td>
              <td data-label="Chart">${shotHtml}</td>
              <td data-label="Tags"><div style="display:flex; flex-wrap:wrap; gap:4px;">${tags || "‚Äî"}</div></td>
              <td data-label="Notes" style="font-size:13px; color:var(--text-secondary);">${notes}</td>
              <td data-label="Actions">
                <div class="actions">
                  <button class="btn" style="padding:4px 10px; font-size:12px;" onclick="startEdit('${t.id}')">Edit</button>
                  <button class="btn btn-danger" style="padding:4px 10px; font-size:12px;" onclick="delTrade('${t.id}')">Del</button>
                </div>
              </td>
            </tr>
          `;
        }

        return `
          <tr>
            <td>
              <div style="font-weight:500;">${dt.toLocaleDateString()}</div>
              <div style="font-size:12px; color:var(--text-muted);">${dt.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
            </td>
            <td><strong>${escapeHtml(t.symbol)}</strong></td>
            <td>${dirBadge}</td>
            <td>${escapeHtml(t.session)}</td>
            <td>${escapeHtml(setup)}</td>
            <td class="text-right font-mono">${fmt(t.riskR)}</td>
            <td class="text-right">
              ${resultBadge}
              <div class="font-mono" style="font-size:12px; margin-top:4px;">${fmt(t.rr)}R</div>
            </td>
            <td class="text-right font-mono" style="font-weight:500; color:${plColor};">${pl || "‚Äî"}</td>
            <td>${shotHtml}</td>
            <td>${tags || "‚Äî"}</td>
            <td style="max-width:200px; font-size:13px; color:var(--text-secondary);">${notes}</td>
            <td class="text-right">
              <div class="actions">
                <button class="btn" style="padding:4px 10px; font-size:12px;" onclick="startEdit('${t.id}')">Edit</button>
                <button class="btn btn-danger" style="padding:4px 10px; font-size:12px;" onclick="delTrade('${t.id}')">Delete</button>
              </div>
            </td>
          </tr>
        `;
      }).join("");
    }

    function openShot(id) {
      const t = state.trades.find(x => x.id === id);
      if (!t) return;
      if (t.shotDataUrl) {
        $("modalImg").src = t.shotDataUrl;
        $("modal").style.display = "flex";
        return;
      }
      if (t.shotUrl && isProbablyImageUrl(t.shotUrl)) {
        $("modalImg").src = t.shotUrl;
        $("modal").style.display = "flex";
        return;
      }
      if (t.shotUrl) window.open(t.shotUrl, "_blank", "noreferrer");
    }

    function closeModal() {
      $("modal").style.display = "none";
      $("modalImg").src = "";
    }

    function setSort(key) {
      if (state.sort.key === key) {
        state.sort.dir = state.sort.dir === "desc" ? "asc" : "desc";
      } else {
        state.sort.key = key;
        state.sort.dir = key === "symbol" ? "asc" : "desc";
      }
      render();
      updateSortButtons();
    }

    function updateSortButtons() {
      const s = state.sort;
      const arrow = s.dir === "desc" ? "‚Üì" : "‚Üë";
      $("sortDateBtn").textContent = `Date ${s.key === "dateTime" ? arrow : "‚Üì"}`;
      $("sortRRBtn").textContent = `RR ${s.key === "rr" ? arrow : "‚Üì"}`;
      $("sortSymbolBtn").textContent = `A-Z ${s.key === "symbol" ? (s.dir === "asc" ? "‚Üë" : "‚Üì") : ""}`;
    }

    // ==========================================
    // CSV IMPORT/EXPORT
    // ==========================================
    
    function toCSV(trades) {
      const headers = ["date", "time", "symbol", "direction", "session", "setup", "riskR", "result", "rr", "pl", "shotUrl", "tags", "notes", "createdAt", "id"];
      const lines = [headers.join(",")];
      
      for (const t of trades) {
        const row = headers.map(h => {
          let v = t[h];
          if (h === "tags") v = (t.tags || []).join("|");
          if (v == null) v = "";
          v = String(v);
          if (/[",\n]/.test(v)) v = '"' + v.replace(/"/g, '""') + '"';
          return v;
        }).join(",");
        lines.push(row);
      }
      return lines.join("\n");
    }

    function download(filename, text) {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([text], { type: "text/csv;charset=utf-8;" }));
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function exportCSV() {
      const csv = toCSV(state.trades);
      const stamp = new Date().toISOString().slice(0, 10);
      download(`trading-journal-${stamp}.csv`, csv);
      showToast("Exported successfully", "success");
    }

    function parseCSV(text) {
      const rows = [];
      let i = 0, field = "", row = [], inQuotes = false;
      
      while (i < text.length) {
        const c = text[i];
        if (inQuotes) {
          if (c === '"') {
            if (text[i + 1] === '"') {
              field += '"';
              i += 2;
              continue;
            }
            inQuotes = false;
            i++;
            continue;
          }
          field += c;
          i++;
        } else {
          if (c === '"') {
            inQuotes = true;
            i++;
          } else if (c === ",") {
            row.push(field);
            field = "";
            i++;
          } else if (c === "\n") {
            row.push(field);
            rows.push(row);
            row = [];
            field = "";
            i++;
          } else if (c === "\r") {
            i++;
          } else {
            field += c;
            i++;
          }
        }
      }
      
      row.push(field);
      rows.push(row);
      return rows.filter(r => r.some(x => x !== ""));
    }

    async function importCSV(file) {
      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const rows = parseCSV(String(reader.result || ""));
          if (rows.length < 2) {
            showToast("CSV file is empty", "error");
            return;
          }

          const headers = rows[0].map(h => h.trim());
          const imported = rows.slice(1).map(cols => {
            const t = {};
            for (let i = 0; i < headers.length; i++) {
              t[headers[i]] = cols[i] ?? "";
            }

            const tags = String(t.tags || "").split("|").map(x => x.trim()).filter(Boolean);
            const date = t.date || nowISODate();
            const time = t.time || "00:00";
            const dt = new Date(`${date}T${time}`);
            const iso = isNaN(dt.getTime()) ? new Date().toISOString() : dt.toISOString();

            return {
              id: t.id || uid(),
              date,
              time,
              dateTime: t.dateTime || iso,
              symbol: String(t.symbol || "").trim().toUpperCase() || "UNKNOWN",
              direction: t.direction === "SHORT" ? "SHORT" : "LONG",
              session: ["ASIA", "LONDON", "NEWYORK", "OTHER"].includes(t.session) ? t.session : "OTHER",
              setup: String(t.setup || ""),
              riskR: safeNum(t.riskR, 1),
              result: ["WIN", "LOSS", "BE"].includes(t.result) ? t.result : "BE",
              rr: safeNum(t.rr, 0),
              pl: t.pl === "" ? "" : String(safeNum(t.pl, 0)),
              shotUrl: String(t.shotUrl || ""),
              shotDataUrl: "",
              tags,
              notes: String(t.notes || ""),
              createdAt: t.createdAt || new Date().toISOString(),
              _synced: false
            };
          });

          // Merge with existing
          const byId = new Map(state.trades.map(t => [t.id, t]));
          for (const t of imported) {
            byId.set(t.id, t);
          }

          state.trades = Array.from(byId.values())
            .sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));

          saveLocalCache();
          render();
          showToast(`Imported ${imported.length} trades`, "success");

          // Sync to cloud if logged in
          if (currentUser) {
            for (const t of imported) {
              await upsertTradeCloud(t);
            }
            showToast("Synced to cloud", "success");
          }

        } catch (err) {
          console.error("Import error:", err);
          showToast("Import failed", "error");
        }
      };
      reader.readAsText(file);
    }

    // ==========================================
    // EVENT LISTENERS & INIT
    // ==========================================
    
    window.openShot = openShot;
    window.closeModal = closeModal;
    window.startEdit = startEdit;
    window.delTrade = delTrade;
    window.deleteScreenshotOnly = deleteScreenshotOnly;

    $("exportBtn").onclick = exportCSV;
    $("importInput").addEventListener("change", (e) => {
      const f = e.target.files?.[0];
      if (f) importCSV(f);
      e.target.value = "";
    });
    
    $("wipeBtn").onclick = () => {
      if (!confirm("Clear all local data? This cannot be undone.")) return;
      localStorage.removeItem(LOCAL_KEY);
      state.trades = [];
      render();
      showToast("All data cleared", "success");
    };

    $("signInBtn").onclick = signIn;
    $("signUpBtn").onclick = signUp;
    $("magicBtn").onclick = magicLink;
    $("signOutBtn").onclick = signOut;

    $("addBtn").onclick = addTrade;
    $("clearFormBtn").onclick = () => {
      editingId = null;
      $("addBtn").textContent = "Save Trade";
      clearForm(false);
    };
    
    $("syncBtn").onclick = async () => {
      if (!currentUser) {
        showToast("Please sign in first", "error");
        return;
      }
      await pullFromCloud();
      await syncPendingTrades();
    };

    // Filter listeners
    ["search", "filterResult", "fromDate", "toDate"].forEach(id => {
      $(id).addEventListener("input", render);
      $(id).addEventListener("change", render);
    });

    $("sortDateBtn").onclick = () => setSort("dateTime");
    $("sortRRBtn").onclick = () => setSort("rr");
    $("sortSymbolBtn").onclick = () => setSort("symbol");

    // Paste zone
    const pasteZone = $("pasteZone");
    pasteZone.addEventListener("focus", () => pasteZone.classList.add("active"));
    pasteZone.addEventListener("blur", () => pasteZone.classList.remove("active"));
    pasteZone.addEventListener("paste", handlePasteEvent);
    pasteZone.addEventListener("click", async () => {
      if (isMobile) {
        const success = await tryMobilePaste();
        if (!success) {
          $("mobileFileInput").click();
        }
      }
    });
    
    document.addEventListener("paste", handlePasteEvent);
    $("mobileFileInput").addEventListener("change", handleMobileFile);
    $("shotFile").addEventListener("change", handleMobileFile);
    $("clearShotBtn").addEventListener("click", () => setFormScreenshot(""));

    // Network status
    window.addEventListener("online", () => {
      state.isOnline = true;
      showToast("Back online", "success");
      if (currentUser) syncPendingTrades();
    });
    
    window.addEventListener("offline", () => {
      state.isOnline = false;
      showToast("Offline mode", "error");
    });

    // Resize handler
    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(render, 250);
    });

    // Mobile UI init
    if (!isMobile) {
      $("mobileUploadBtn").style.display = "none";
    }

    // Initialize
    loadLocalCache();
    $("date").value = nowISODate();
    $("time").value = nowISOTime();
    $("riskR").value = "1";
    updateSortButtons();
    render();

    if (initSupabase()) {
      (async () => {
        const { data } = await sb.auth.getSession();
        currentUser = data?.session?.user || null;
        await refreshSessionUI();
        
        if (currentUser) {
          await pullFromCloud();
          await syncPendingTrades();
        }

        sb.auth.onAuthStateChange(async (_event, session) => {
          currentUser = session?.user || null;
          await refreshSessionUI();
          if (currentUser) {
            await pullFromCloud();
            await syncPendingTrades();
          }
        });
      })();
    }
  </script>
